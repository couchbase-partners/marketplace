apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: couchbase-sync-gateway-hourly-pricing
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Couchbase Sync Gateway
    source:
      repo: https://github.com/couchbase-partners/marketplace.git
      sourceType: git
      dir: /gcp/couchbase-sync-gateway-terraform
  ui:
    input:
      variables:
        project_id:
          name: project_id
          title: Project Id
          invisible: true
        goog_cm_deployment_name:
          name: goog_cm_deployment_name
          title: Goog Cm Deployment Name
        source_image:
          name: source_image
          title: Image Version
          enumValueLabels:
            - label: couchbase-sync-gateway-hourly-pricing-v20250318
              value: projects/couchbase-public/global/images/couchbase-sync-gateway-hourly-pricing-v20250318
          xGoogleProperty:
            type: ET_GCE_DISK_IMAGE
        machine_type:
          name: machine_type
          title: Couchbase Server Instance Type
          xGoogleProperty:
            type: ET_GCE_MACHINE_TYPE
            zoneProperty: zone
        boot_disk_type:
          name: boot_disk_type
          title: Boot disk type
          section: disk
          xGoogleProperty:
            type: ET_GCE_DISK_TYPE
            zoneProperty: zone
        boot_disk_size:
          name: boot_disk_size
          title: Boot disk size in GB
          min: 20
          max: 10000
          section: disk
          xGoogleProperty:
            type: ET_GCE_DISK_SIZE
            gceDiskSize:
              diskTypeVariable: boot_disk_type
        zone:
          name: zone
          title: Zone
          xGoogleProperty:
            type: ET_GCE_ZONE
        networks:
          name: networks
          title: Network name
          minItems: 1
          maxItems: 8
          section: networking
          xGoogleProperty:
            type: ET_GCE_NETWORK
            gceNetwork:
              allowSharedVpcs: true
              machineTypeVariable: machine_type
        sub_networks:
          name: subnetworks
          title: Subnetwork name
          minItems: 1
          maxItems: 8
          section: networking
          xGoogleProperty:
            type: ET_GCE_SUBNETWORK
            zoneProperty: zone
            gceSubnetwork:
              networkVariable: networks
        access_cidr:
          name: access_cidr
          title: Source IP Ranges for Couchbase Sync Gateway traffic
          tooltip: 'Traffic is only allowed from sources within these IP address ranges.  Use CIDR notation when entering ranges. <a href="https://cloud.google.com/compute/docs/networking#firewalls">Learn more</a>'
          placeholder: '0.0.0.0/0, 192.169.0.2/24'
          section: networking
          xGoogleProperty:
            type: ET_GCE_FIREWALL_RANGE
            gceFirewallRange:
              firewallVariable: couchbase-gateway
        gateway_node_count:
          name: gateway_node_count
          title: Number of Couchbase Sync Gateway Nodes
          min: 1
          max: 100
          section: gateway
        server_username:
          name: server_username
          title: Couchbase Server Username
          section: gateway
        server_password:
          name: server_password
          title: Couchbase Server Password
          section: gateway
        gateway_version:
          name: gateway_version
          title: Couchbase Sync Gateway Version
          section: gateway
        connection_string:
          name: connection_string
          title: Couchbase Server Connection String
          subtext: "A url pointing at the admin port of an existing Couchbase Server cluster to join this deployment to"
          placeholder: "32.233.14.111"
          section: gateway
        bucket:
          name: bucket
          title: Couchbase Bucket
          tooltip: The name of the Couchbase Server bucket to connect to
          section: gateway                           
      sections:
        - name: disk
          title: Disk Parameters
          tooltip: Each instance requires a boot disk and data disk
        - name: networking
          title: Networking
        - name: gateway
          title: Couchbase Sync Gateway Configuration
          subtext: Configuration for the Couchbase Server Deployment          
        - name: services
          title: Services per Node
          subtext: Select what services you want present in the cluster.  You must choose data unless connecting to an existing cluster.
