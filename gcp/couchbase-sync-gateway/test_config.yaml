imports:
  - path: couchbase.py
    name: couchbase.py

resources:
  - name: test-couchbase-deployment
    type: couchbase.py
    properties: 
      name: couchbase-gateway-test
      serverNodeCount: 3
      serverNodeType: n1-standard-4
      serverDiskSize: 20
      serverVersion: 2.8.3
      username: ''
      password: ''
      accessCIDR: 0.0.0.0/0
      imageFamily: couchbase-sync-gateway-hourly-pricing
      couchbaseConnectionString: ''
      bucket: ''
outputs:
  - name: serviceAccount
    value: $(ref.test-couchbase-deployment.serviceAccount)
  - name: runtimeConfigName
    value: $(ref.test-couchbase-deployment.runtimeConfigName)
  - name: ruleTag
    value: $(ref.test-couchbase-deployment.firewallRuleTag)
